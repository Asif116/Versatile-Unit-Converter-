<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="learnjs.css">
    <title>TABLES</title>
</head>
<body>
    <div id="wrapper">
        <h2>CONVERTER</h2>
        <div class="inputdiv">
            <input type="text" id="input" placeholder="enter the number">
        </div>
        <div>
            <button class="buttonone" type="submit" onclick="convert()">square</button>

            <button  class="button2" type="submit" onclick="convert2()">cube</button>

            <button  class="button3" type="submit" onclick="convert3()">C-Kelvin</button>
        </div>
        <br>
        <div>
            <button class="button4" type="submit" onclick="convert4()">Feet-Cm</button>

            <button class="button5" type="submit" onclick="convert5()">KPH-MPH</button>
            
            <button class="button6" type="submit" onclick="convert6()">M-FEET</button>

        </div>
        <div>
            <button class="button7" type="submit" onclick="celsius()">C-fahrenheit </button>
            <button class="button8" type="submit" onclick="cm()">CM-TO-IN</button>
            
        </div>
        <div id="result">

        </div>
    </div>
    <script src="learntojs.js">
    </script>
